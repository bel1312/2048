<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>2048</h1>
        <div class="scores">
          <div class="score-box">Score: <span id="score">0</span></div>
          <div class="score-box">Best: <span id="best-score">0</span></div>
          <div class="score-box">Moves: <span id="move-count">0</span></div>
        </div>
        <button id="new-game-btn">New Game</button>
      </div>
      <div class="grid-bg">
        <div class="grid" id="grid">
          <!-- Tiles will be rendered here by JS as grid children -->
          <!-- 4x4 grid background cells -->
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
          <div class="grid-cell" data-bg></div>
        </div>
      </div>
      <div id="game-message" class="game-message">
        <div id="message-text"></div>
        <button id="try-again-btn">Try Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
